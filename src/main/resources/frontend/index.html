<!DOCTYPE html>
<html>
<head>
    <title>ILP Drone Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; }
        pre { background: #f0f0f0; padding: 10px; }
        #map { height: 500px; margin-top: 20px; }
    </style>
</head>
<body>
<h1>ILP Drone Service</h1>

<h2>Calculate Delivery Path</h2>
<textarea id="dispatchInput" rows="10" placeholder='Enter JSON array of dispatches'></textarea><br><br>
<button type="button" id="submitBtn">Calculate Delivery Path</button>

<h2>Result:</h2>
<pre id="result">Result will appear here</pre>

<h2>Delivery Map</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
